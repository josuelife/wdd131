<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Josue Mora">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  
  <title>Product Review</title>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html">

      <div class="formField">
        <label for="product">Product Name</label>
        <select name="productName" id="productName" required>
          <option value="" disabled selected>Select a Product...</option>
        </select>
      </div>

      <div class="formField">
        <label>Overall Rating</label>
        <div class="stars">
          <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
          <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
          <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
          <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
          <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
        </div>
      </div>

      <div class="formField">
        <label>Date Of Installation</label>
        <input type="date" name="installation" id="installation" required>
      </div>

      <div class="checkbox">
        <label>Which features did you find useful in the product?</label>
        <p>(Check all that apply)</p>

        <input type="checkbox" id="feature1" name="feature1" value="">
        <label for="feature1">Durability</label><br>

        <input type="checkbox" id="feature2" name="feature2" value="">
        <label for="feature2">Ease of Use</label><br>

        <input type="checkbox" id="feature3" name="feature3" value="">
        <label for="feature3">Performance</label><br>
        
        <input type="checkbox" id="feature4" name="feature4" value="">
        <label for="feature4">Design</label><br>
    </div>

    <div class="formField">

      <label>Written Review (optional)</label>
      <textarea name="review" id="review" rows="3"></textarea>
    </div>

    <div class="formField">

      <label>Your Name</label>
      <input type="text" name="Name" id="name">
      <br>
    </div>

    <input type="submit" name="submit" id="submit" value="Post Review">

    </form>
  </main>
  <footer>
    <p>
      &copy;<span id="currentYear"></span>
      Josue Mora
      Ecuador
    </p>
    <p id="lastModified"></p>
  </footer>
  
</body>
</html>
